<mat-toolbar color="primary">
  <span>Crud Application</span>
  <span class="example-spacer" ></span>
  <button mat-raised-button (click)="actions('addClub')">
    ADD Club
  </button>
</mat-toolbar>


<table mat-table [dataSource]="clubs" class="mat-elevation-z8">


  <ng-container matColumnDef="club" >
    <th mat-header-cell *matHeaderCellDef>Club</th>
    <td mat-cell *matCellDef="let element">  <img src="{{element.logo}}" alt="clubLogo"> {{element.nom}}  </td>
  </ng-container>


  <ng-container matColumnDef="country" >
    <th mat-header-cell *matHeaderCellDef> Countries </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} 
    </td>
  </ng-container>

  <ng-container matColumnDef="sex" >
    <th mat-header-cell *matHeaderCellDef> sex </th>
    <td mat-cell *matCellDef="let element"> {{element.sexe}} </td>
  </ng-container>
 

  <ng-container matColumnDef="type" >
    <th mat-header-cell *matHeaderCellDef> type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="slug" >
    <th mat-header-cell *matHeaderCellDef> slug </th>
    <td mat-cell *matCellDef="let element"> {{element.slug}} </td>
  </ng-container>

  <ng-container matColumnDef="actions" >
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-fab color="warn" (click)="deleteClub(element.id)" class="Btn">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-fab color="primary" (click)="actions('updateClub',element)" class="Btn ms-2">
        <mat-icon>edit</mat-icon>
      </button>
     </td>

     
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="pagination.length" [pageSize]="pagination.pageSize" [pageIndex]="pagination.pageIndex"
[pageSizeOptions]="pagination.pageSizeOptions" (page)="getServerData($event)">
</mat-paginator>
