<h1 mat-dialog-title>{{data.id !== 0 ? "Edit" : "Add"}} Club</h1>
<div mat-dialog-content>
  <form class="md">

    <div mat-dialog-content class="container">
      <div class="col-12 col-md-12 mx-auto mb-2 ">
        <div class="d-flex flex-column align-items-center m-auto" style="width: 5rem;">
            <div class="image__preview m-auto">
                <img [src]="[null,'','null'].includes(data.logo) ? 'assets/images/profil-default.jpg' : data.logo"
                    (click)="file.click()" width="100%" #imgPreview />
            </div>
            <button type="button" mat-raised-button color="primary" class="mt-2"
                style="background-color: #287a3e;" (click)="file.click()">
                <i class="fas fa-image mr-2"></i>photo
                <input type="file" class="d-none" #file (change)="onImage($event)" />
            </button>
        </div>

        <div class="d-flex">
          <mat-form-field appearance="fill" class="p-2">
              <mat-label>Nom:</mat-label>
              <input matInput type="text" [(ngModel)]="data.nom" name="nom">
          </mat-form-field>
      
          <mat-form-field appearance="fill" class="p-2">
              <mat-label>Slug:</mat-label>
              <input matInput  type="text" [(ngModel)]="data.slug" name="slug">
          </mat-form-field>
        </div>
        <div class="d-flex">
          <mat-form-field appearance="fill" class="p-2">
            <mat-label>Categories:</mat-label>
            <mat-select [(ngModel)]="data.categories" name="categories">
              <mat-option *ngFor="let cat of category" [value]="cat.key">
                {{cat.key}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="p-2">
            <mat-label>Type:</mat-label>
            <mat-select  [(ngModel)]="data.type" name="type">
              <mat-option *ngFor="let type of types" [value]="type.key">
                {{ type.label }}
              </mat-option>
            </mat-select>
        </mat-form-field>
  
        </div>
      
  
        <div class="d-flex">
          <mat-form-field appearance="fill" class="p-2">
            <mat-label>Country:</mat-label>
            <mat-select [(ngModel)]="data.country" name="country">
              <mat-option *ngFor="let country of countries" [value]="country.name">
                {{country.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
            <mat-form-field appearance="fill" class="p-2">
                <mat-label>Sexe:</mat-label>
                <mat-select [(ngModel)]="data.sexe" name="sexe">
                  <mat-option *ngFor="let s of sex" [value]="s.key">
                    {{ s.label }}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </div> 
    </div>
    </div>
  
  </form>
  
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Annuler</button>
  <button mat-button [mat-dialog-close]="data">{{data.id !== 0 ? "Edit" : "Add"}}</button>
</div>
